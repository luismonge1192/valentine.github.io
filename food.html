<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/Pupusas.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
         Pupusas</label
        >
      </div>
      <div class="food-item">
        <img src="food/Halal.png" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" />Halal</label
        >
      </div>
      <div class="food-item">
        <img src="food/hibachi.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Hibachi</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Salad</label>
      </div>
      <div class="food-item">
        <img src="food/Ribs.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Ribs</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU :)
    </button>
  </body>
</html>
